<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header" class="menuheader">
      <iframe
        src="header.html"
        width="100%"
        height="54"
        frameborder="0"
      ></iframe>

      <hr />
      <div class="container">
        <div class="card">
          <div class="card-body">
            <form th:action="@{/login}" method="post" class="form-signin">
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  <img
                    class="mb-4 rounded mx-auto d-block"
                    th:src="@{/images/login.png}"
                    alt=""
                    width="128"
                    height="128"
                  />
                  <h4 class="h3 mb-3 font-weight-normal">Ingresar</h4>

                  <div th:if="${param.error}">
                    <span class="text-danger"
                      >Usuario / Password incorrectos!</span
                    >
                  </div>

                  <div
                    th:if="${msg != null}"
                    class="alert alert-success"
                    th:text="${msg}"
                    role="alert"
                  ></div>

                  <label for="username" class="sr-only">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Username"
                    required
                    autofocus
                  /><br />
                  <label for="password" class="sr-only">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  /><br />
                  <button
                    class="btn btn-lg btn-primary btn-block"
                    type="submit"
                  >
                    Entrar
                  </button>
                  <p class="text-primary" style="font-size: small">
                    ¿Todavía no estas registrado?
                    <a th:href="@{/signup}">Regístrate</a>
                  </p>
                </div>
                <div class="col-md-4"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
